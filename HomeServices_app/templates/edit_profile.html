{% extends "userpages/user_header_footer.html" %}
{% load static %}
{% block content %}

<section class="py-5" style="background-color: #f0f2f5;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-header bg-white py-4 text-center border-0">
            <h3 class="text-primary fw-bold mb-0">Edit Your Profile</h3>
            <p class="text-muted small">Update your contact info, address, or profile picture</p>
          </div>
          <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="row g-3">
                <!-- Contact Number -->
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Contact Number</label>
                  <input type="text" name="contact_number" class="form-control" placeholder="Enter phone number" value="{{ data.contact_number }}">
                </div>

                <!-- Gender -->
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Gender</label>
                  <select name="gender" class="form-select">
                    <option value="Male" {% if data.gender == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if data.gender == "Female" %}selected{% endif %}>Female</option>
                    <option value="Other" {% if data.gender == "Other" %}selected{% endif %}>Other</option>
                  </select>
                </div>

                <!-- Address -->
                <div class="col-12">
                  <label class="form-label fw-semibold">Address</label>
                  <textarea name="Address" class="form-control" rows="3" placeholder="Enter your address">{{ data.Address }}</textarea>
                </div>

                <!-- Profile Picture -->
                <div class="col-12">
                  <label class="form-label fw-semibold">Profile Picture</label><br>
                  {% if data.profile_pic %}
                    <img src="{{ data.profile_pic.url }}" width="100" class="rounded-circle shadow-sm mb-2">
                  {% endif %}
                  <input type="file" name="profile_pic" class="form-control mt-2">
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-lg" style="background-color: #009587; color: white;">
                  <i class="fas fa-save me-2"></i>Update Profile
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
